<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FindMyCar - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .form-box {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .form-box h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-box h2 {
      color: #5d5de0;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .form-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      width: 100%;
      background-color: #9099b8;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 0.8rem;
      cursor: pointer;
    }

    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #5d5de0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="overlay"></div>
    <div class="form-box">
      <div style="display:flex; flex-direction:column; align-items:center; margin-bottom:1rem;">
        <div style="width:50px; height:50px; background:white; border-radius:50%;"></div>
        <h1>FindMyCar</h1>
      </div>
      <h2>FAÇA SEU LOGIN</h2>

      <input v-model="email" type="email" placeholder="Email">
      <input v-model="senha" type="password" placeholder="Senha">

      <button @click="login">Entrar</button>

      <div class="form-footer">
        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        email: '',
        senha: ''
      },
      methods: {
        login() {
          const payload = {
            email: this.email,
            senha: this.senha
          };

          axios.post('https://jsonplaceholder.typicode.com/posts', payload)//trocar a url pela url real
            .then(res => {
              alert("Login realizado com sucesso!");
              console.log(res.data);
            })
            .catch(err => {
              alert("Erro ao fazer login: " + err.message);
              console.error(err);
            });
        }
      }
    });
  </script>
</body>
</html>
